# KMU Ground Station Configuration
# Edit these settings to customize your ground station

[Server]
# Web server settings
host = 0.0.0.0
port = 5001
debug = false

[Serial]
# Default serial connection settings
default_baudrate = 57600
timeout = 1.0
# Common baud rates for 3DR telemetry modules
supported_baudrates = 9600, 19200, 38400, 57600, 115200

[Protocol]
# KMU FC â†” GCS Data Protocol v0.9.1 settings
message_timeout = 2.0
max_retries = 3
checksum_validation = true

[Display]
# Real-time display settings
chart_history_length = 50
gps_path_length = 30
update_interval = 100  # milliseconds

[Logging]
# Logging configuration
log_level = INFO
log_file = ground_station.log
max_log_size = 10MB
backup_count = 5

[Features]
# Enable/disable features
enable_gps_mapping = true
enable_pid_control = true
enable_terminal = true
enable_data_logging = true
enable_auto_reconnect = true

[PID_Defaults]
# Default PID gain values (will be loaded on startup)
roll_inner_p = 1.5
roll_inner_i = 0.2
roll_inner_d = 0.05

roll_outer_p = 2.0
roll_outer_i = 0.1
roll_outer_d = 0.08

pitch_inner_p = 1.5
pitch_inner_i = 0.2
pitch_inner_d = 0.05

pitch_outer_p = 2.0
pitch_outer_i = 0.1
pitch_outer_d = 0.08

yaw_angle_p = 3.0
yaw_angle_i = 0.0
yaw_angle_d = 0.0

yaw_rate_p = 2.5
yaw_rate_i = 0.1
yaw_rate_d = 0.05
